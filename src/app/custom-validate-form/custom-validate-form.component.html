<div class="container">
  <h1>Custom Validation Form</h1>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" class="form-control" />

      <div *ngIf="fc.username.errors?.required">
        <div
          *ngIf="fc.username.touched && fc.username.invalid"
          class="alert alert-danger"
        >
          Username is required
        </div>
      </div>

      <div *ngIf="fc.username.errors?.minlength">
        <div
          *ngIf="fc.username.touched && fc.username.invalid"
          class="alert alert-danger"
        >
          Username is at least 5 characters long
        </div>
      </div>

      <div *ngIf="fc.username.errors?.noSpaceValidator">
        <div
          *ngIf="fc.username.touched && fc.username.invalid"
          class="alert alert-danger"
        >
          Username contains white space
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
      <div *ngIf="fc.password.errors?.required">
        <div
          *ngIf="fc.password.touched && fc.password.invalid"
          class="alert alert-danger"
        >
          Password is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
